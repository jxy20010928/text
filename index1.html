<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人主页</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/jxy.css" />

	<body>
		<div class="wrap">

			<div class="header">
				<img src="img/pdd.png" />
				<h2 align="center">个人主页</h2>
			</div>
			<div class="boy">
				<div class="six">
					<img src="img/b.png" />
					<div class="bady">
						<span>高素雅</span>
						<span class="five">51岁</span>
					</div>
					<div class="forever">
						<img src="img/Shape 4.png" />
						<span>北京.通州.果园</span>
					</div>
				</div>
			</div>

			<div class="lucky">
				<span>专业技能</span>
			</div>
			<div class="nostalgia">
				<img src="img/xingxing1.png" />
				<span>住家</span>
				<div class="favorite">
					<img src="img/xingxing1.png" />
					<span>不含餐</span>
				</div>
				<div class="kiss"></div>
				<div class="memory">
					<span>从业年限</span>
				</div>
				<div class="wonder">
					<span>0~3年</span>
				</div>
				<div class="true"></div>
				<div class="only">
					<span>工作时间</span>
				</div>
				<div class="lost">
					<span>全天</span>
				</div>
				<div class="change"></div>
				<div class="star">
					<span>服务价格</span>
				</div>
				<div class="silence">
					<span>25元/小时</span>
				</div>
		
				<div class="you">
					<span>自我介绍</span>
				</div>
				<div class="eternal">
					<span>可以洗衣、做饭、照顾老人。在护<br />工方面有5年的经验，经验丰富。</span>
				</div>
			</div>
			<div class="forgive">
				<input type="button" style="width: 400px;height: 134px;font-size: 30px; " value="留言">
				<div class="why">
					<input type="button" style="width: 400px;height: 134px;font-size: 30px;background: #5FC0CD;color: #FFFFFF; " value="电话联系" />
				</div>
			</div>
		</div>
	</body>

</html>
