<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>投票主页</title>
		<link rel="stylesheet" type="text/css" href="css/tp.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.css" />
	</head>

	<body>
		<div class="wrap">
			<div class="arrow">
				<div class="alone">
					<img src="img/juxing 3.png" />
					<p align="center">投票</p>
				</div>
				<div class="aubmut">
					<img src="img/jiaocha.png" />
				</div>
			</div>
			<div class="main">
				<div class="text">
					<div class="bady">
						<p>发言讨论结束，大家请投票</p>
						<img src="img/bofang 17.png" />
					</div>
					<div class="botton">
						<div class="big">
							<p>点击得票数最多人的头像</p>
						</div>
						<div class="row text-center ">
							<div class="box">
								<p class="box-1">水民</p>
								<p class="box-2">1号</p>
							</div>
							<div class="box">
								<p class="box-1">水民</p>
								<p class="box-2">2号</p>
							</div>
							<div class="box">
								<p class="box-1">警察</p>
								<p class="box-2">3号</p>
							</div>
						</div>
						<div class="row text-center ">
							<div class="box">
								<p class="box-1">法官</p>
								<p class="box-2">4号</p>
							</div>
							<div class="box">
								<p class="box-1">狙击手</p>
								<p class="box-2">5号</p>
							</div>
							<div class="box">
								<p class="box-1">医生</p>
								<p class="box-2">6号</p>
							</div>
						</div>
						<div class="row text-center ">
							<div class="box">
								<p class="box-1">杀手</p>
								<p class="box-2">7号</p>
							</div>
							<div class="box">
								<p class="box-1">水民</p>
								<p class="box-2">8号</p>
							</div>
							<div class="box">
								<p class="box-1">水民</p>
								<p class="box-2">9号</p>
							</div>
						</div>
					</div>
				</div>
				<div class="six">
					<input type="button" name="" id="button" value="投死" />
				</div>
			</div>
		</div>

	</body>

</html>
